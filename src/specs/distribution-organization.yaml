openapi: 3.0.1
components:
  schemas:
    DistributionOrganization:
      type: object
      required:
      properties:
        id:
          type: integer
          description: The organization id
        name:
          type: string
          description: The organization name
        share:
          type: string
          description: The percentage share for the given organizations in decimal form
      example:
        id: 5
        name: "Against Malaria Foundation"
        share: "25.00"